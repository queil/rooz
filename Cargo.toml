[package]
name = "rooz"
version = "0.61.0"
edition = "2021"

[dependencies]
base64 = "0.21.3"
bollard = { version = "0.15.0", features = ["ssl"] }
#bollard = { git = "https://github.com/fussybeaver/bollard.git" }

clap = { version = "4.4.2", features = ["derive", "env"] }
clap_complete = "4.4.1"
colored = "2.1.0"
env_logger = "0.10.0"
futures = "0.3.26"
hostname = "0.3.1"
lazy_static = "1.4.0"
log = "0.4.20"
openssh = "0.10.3"
rand = "0.8.5"
regex = "1.7.1"
serde = "1.0.188"
serde_yaml = "0.9.34"
termion = "2.0.1"
tokio = { version = "1.32.0", features = ["rt-multi-thread", "macros"] }
toml = "0.7.8"
url = "2.5.0"
