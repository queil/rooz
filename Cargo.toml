[package]
name = "rooz"
version = "0.62.0"
edition = "2021"

[dependencies]
base64 = "0.21.3"
bollard = { version = "0.16.1" }
bytes = "1.6.0"
clap = { version = "4.4.2", features = ["derive", "env"] }
clap_complete = "4.4.1"
colored = "2.1.0"
env_logger = "0.10.0"
futures = "0.3.26"
hostname = "0.3.1"
http-body-util = "0.1.1"
hyper = { version = "1.2.0", features = ["full" ]}
hyper-util = "0.1.3"
hyperlocal = { version = "0.8.0", features = ["client"] }
lazy_static = "1.4.0"
log = "0.4.20"
openssh = "0.10.3"
rand = "0.8.5"
regex = "1.7.1"
serde = "1.0.188"
serde_yaml = "0.9.34"
termion = "2.0.1"
tokio = { version = "1.32.0", features = ["rt-multi-thread", "macros"] }
toml = "0.7.8"
url = "2.5.0"
